<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to The Happy Place</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="grid-container">
    <div class="grid-x grid-padding-x">
      <div class="large-12 cell">
        <h1 class="sitename">Welcome to The Happy Place</h1>
      </div>
    </div>

    <div class="grid-x grid-padding-x">
      <div class="large-12 cell">
        <div class="callout">
          <h3>Stuck in quarantine? Grab a pick me up to brighten your day!</h3>
          <div class="grid-x grid-padding-20">
            &nbsp;
            <p>
              <a href="#" id="get_joke" class="button">Dad Joke</a>&nbsp;
              <a href="#" id="get_photo" class="button">Photography</a>&nbsp;
              <a href="#" id="Giphy-animal-button" class="button">Funny Animals</a>&nbsp;
              <a href="#" id="Meme-button" class="button">Memes</a>&nbsp;
              <a href="#" class="button" id="meditation-btn">Meditation</a>&nbsp;
            </p>
          </div>

        </div>
      </div>
    </div>

    <div class="grid-x grid-padding-x">
      <div class="large-8 medium-8 cell">

        <div class="callout"  class="generated-pictures" class="generated-memes">
          <!-- content goes here... -->
          <div>
            <div id="generated_content"></div>
            <img id="image" class="responsive">
          </div>


          <div id="slideshow">
            <div>
              <img src="./images/meditation2.jpg">
            </div>
            <div>
              <img src="./images/meditation3.jpg">
            </div>
            <div>
              <img src="./images/meditation4.jpg">
            </div>
            <div>
              <img src="./images/meditation5.jpg">
            </div>
            <div>
              <img src="./images/meditation6.jpg">
            </div>
            <div>
              <img src="./images/meditation7.jpg">
            </div>
            <div>
              <img src="./images/meditation8.jpg">
            </div>


          </div>

          <section id="container">
            <div class="time">
              <div id="minutes">00</div>
              <div id="seconds">00</div>
            </div>

            <div id="inputs">
              <input type="number" id="input-minutes" placeholder="Minutes">
              <button href="#" id="play" class="button">play</button>
              <button href="#" id="pause" class="button">pause</button>
              <button href="#" id="stop" class="button">stop</button>
            </div>
          </section>
          <!--Div tags for random animal giphy's & memes-->
        </div>





      </div>

      <div class="large-4 medium-4 cell">
        <div class="callout">
          <h4 class="boldgreen">WHAT DAY IS IT?!</h4>
          <h1 class="bold" id="day-of-week"></h1> <!-- Added the moment.js current date -->

          <hr>
          <h5 class="bold" id="day"></h5>
          <p id="celebrity-birthdays"></p>
          <!--Added Celebrity from API-->
          <img id="day-images">
        </div>
      </div>
    </div>
  </div>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
